    #       - src: "src/**/*.ts"
    #         dest: .
    - image: zaouiamine/gig
      context: gig
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: zaouiamine/admin
      context: admin
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
